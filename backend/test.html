<!DOCTYPE html>
<html>
<head>
  <title>SCVOE API Test</title>
</head>
<body>
  <h2>SCVOE Crop Recommendation Test</h2>
  <button onclick="testAPI()">Test Recommend API</button>

  <pre id="output"></pre>

  <script>
    async function testAPI() {
      const data =
        {
        "state": "Karnataka",
        "region": "South",
        "rainfallType": "Heavy",
        "cyclone": false
      };

      const res = await fetch("http://localhost:5000/api/recommend", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById("output").textContent =
        JSON.stringify(result, null, 2);
    }
  </script>
</body>
</html>
